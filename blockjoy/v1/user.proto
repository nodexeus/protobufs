syntax = "proto3";

package blockjoy.v1;

import "google/protobuf/timestamp.proto";

// User representation.
message User {
  string id = 1;
  string email = 2;
  string first_name = 3;
  string last_name = 4;
  // Each users has a specific role within an organization, but they may also
  // posses a global role. For most users this will be `Unprivileged`, but there
  // are accounts that have the settings `Blockjoy Staff`. This means that  they
  // are allowed to do administrative tasks for other users.
  UserRole role = 7;
  google.protobuf.Timestamp created_at = 5;
  google.protobuf.Timestamp updated_at = 6;
}

// User related services.
service UserService {
  // Retrieve a single user.
  rpc Get(UserServiceGetRequest) returns (UserServiceGetResponse);
  // Create a single user.
  rpc Create(UserServiceCreateRequest) returns (UserServiceCreateResponse);
  // Update a single user.
  rpc Update(UserServiceUpdateRequest) returns (UserServiceUpdateResponse);
  // Delete a single user.
  rpc Delete(UserServiceDeleteRequest) returns (UserServiceDeleteResponse);
  // Retrieve the billing details of this user.
  rpc GetBilling(UserServiceGetBillingRequest) returns
    (UserServiceGetBillingResponse);
  // Overwrite the billing details of this user.
  rpc UpdateBilling(UserServiceUpdateBillingRequest) returns
    (UserServiceUpdateBillingResponse);
  // Remove the billing details of this user.
  rpc DeleteBilling(UserServiceDeleteBillingRequest) returns
    (UserServiceDeleteBillingResponse);
}

message UserServiceGetRequest {
  string id = 1;
}

message UserServiceGetResponse {
  User user = 1;
}

message UserServiceCreateRequest {
  string email = 1;
  string first_name = 2;
  string last_name = 3;
  string password = 4;
}

message UserServiceCreateResponse {
  User user = 1;
}

message UserServiceUpdateRequest {
  // The id of the user to be updated.
  string id = 1;
  optional string first_name = 2;
  optional string last_name = 3;
  optional UserRole role = 4;
}

message UserServiceUpdateResponse {
  User user = 1;
}

message UserServiceDeleteRequest {
  string id = 1;
}

message UserServiceDeleteResponse {
}

message UserServiceGetBillingRequest {
  string user_id = 1;
}

message UserServiceGetBillingResponse {
  optional string billing_id = 1;
}

message UserServiceUpdateBillingRequest {
  string user_id = 1;
  optional string billing_id = 2;
}

message UserServiceUpdateBillingResponse {
  optional string billing_id = 1;
}

message UserServiceDeleteBillingRequest {
  string user_id = 1;
}

message UserServiceDeleteBillingResponse {
}

enum UserRole {
  USER_ROLE_UNSPECIFICED = 0;
  // This user has normal privileges.
  USER_ROLE_UNPRIVILEGED = 1;
  // This user is allowed to administer organizations that they are not a member
  // of.
  USER_ROLE_BLOCKJOY_ADMIN = 2;
}
